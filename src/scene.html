<!DOCTYPE html>
<html>

<head>
    <!-- DO NOT REMOVE/EDIT THIS COMMENT - META_TAGS -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="shortcut icon" type="image/png" href="/favicon.ico">
    <title>Scene</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
    <div id="support-root"></div>

    <a-scene
        loading-screen="enabled: false"
        renderer="
            antialias: true;
            gammaOutput: true;
            sortObjects: true;
            physicallyCorrectLights: true;
            colorManagement: true;
            alpha: false;"
        shadow="type: pcfsoft;autoUpdate: false"
        light="defaultLightsEnabled: false"
        environment-map
    >
        <a-entity
            id="scene-root"
            static-body="shape: none;"
        ></a-entity>

        <a-camera id="camera" fov="80" near="0.05" look-controls="enabled: false" wasd-controls="enabled: false"></a-camera>
    </a-scene>

    <div id="ui-root"></div>
</body>

</html>
